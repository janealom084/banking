<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Our Bank Website</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Wellcome to our <span class="text-purple-700">Bank Website</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 p-8 mt-10 mx-auto">
            <div>
                <h3 class="text-3xl mb-4">Login Please</h3>
                <input id="user-email" class="border-2 border-gray-700 block mb-4 px-2 rounded w-3/4" type="text"
                    placeholder="Enter your e-mail">
                <input id="user-password" class="border-2 border-gray-700 block mb-4 px-2 rounded w-3/4" type="password"
                    name="" id="" placeholder="Enter your password">

                <button id="login-submit" class="bg-purple-700 text-white px-4 py-2 rounded">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>


</html>
